<VirtualHost *:80>

    ServerAdmin sido@haakma.org

    # Beide regels zijn nodig om de domeinen te redirecten
    ServerName wiebranddeboer.nl
    ServerAlias www.wiebranddeboer.nl

    DocumentRoot /srv/www/wiebranddeboer.nl

    ErrorLog /var/log/apache2/error_log
    CustomLog /var/log/apache2/access_log combined

    # Een alias voor de WiebrandDeBoer Admin
    <Directory /srv/www/wiebranddeboer.nl/>
        AllowOverride none
        Require all granted
        DirectoryIndex index.php
    </Directory>

</VirtualHost>

<VirtualHost *:80>

    ServerAdmin sido@haakma.org

    ServerName admin.wiebranddeboer.nl
    DocumentRoot /srv/www/wiebranddeboer.nl/wp-admin

    ErrorLog /var/log/apache2/error_log
    CustomLog /var/log/apache2/access_log combined

    <Directory /srv/www/wiebranddeboer.nl/wp-admin/>
        AllowOverride none
        Require all granted
        DirectoryIndex index.php
    </Directory>

</VirtualHost>

